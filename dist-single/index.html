 ordering. In the current iteration the team decided to implement the payment functionality. Which of the following activities is a part of test analysis?",options:["Estimating that testing the integration with the payment service will take 8 person-days","Deciding that the team should test if it is possible to properly share payment between many users","Using boundary value analysis (BVA) to derive the test data for the test cases that check the correct payment processing for the minimum allowed amount to be paid","Analyzing the discrepancy between the actual result and expected result after executing a test case that checks the process of payment with a credit card, and reporting a defect"],correctAnswer:"Deciding that the team should test if it is possible to properly share payment between many users"},{id:5,text:"Which of the following factors have a SIGNIFICANT influence on the test approach? i. The SDLC ii. The number of defects detected in previous projects iii. The identified product risks iv. New regulatory requirements forcing formal white-box testing v. The test environment setup",options:["i, ii have significant influence","i, iii, iv have significant influence","ii, iv, v have significant influence","iii, v have significant influence"],correctAnswer:"i, iii, iv have significant influence"},{id:6,text:"Which TWO of the following tasks belong MAINLY to a testing role?",options:["Configure test environments","Maintain the product backlog","Design solutions to new requirements","Create the test plan","Analyze the test basis"],correctAnswer:"Configure test environments, Analyze the test basis"},{id:7,text:"Which of the following skills (i-v) are the MOST important skills of a tester? i. Having domain knowledge ii. Creating a product vision iii. Being a good team player iv. Planning and organizing the work of the team v. Critical thinking",options:["ii and iv are important","i, iii and v are important","i, ii and v are important","iii and iv are important"],correctAnswer:"i, iii and v are important"},{id:8,text:"How is the whole team approach present in the interactions between testers and business representatives?",options:["Business representatives decide on test automation approaches","Testers help business representatives to define test strategy","Business representatives are not part of the whole team approach","Testers help business representatives to create suitable acceptance tests"],correctAnswer:"Testers help business representatives to create suitable acceptance tests"},{id:9,text:"Consider the following rule: 'for every SDLC activity there is a corresponding test activity'. In which SDLC models does this rule hold?",options:["Only in sequential SDLC models","Only in iterative SDLC models","Only in iterative and incremental SDLC models","In sequential, incremental, and iterative SDLC models"],correctAnswer:"In sequential, incremental, and iterative SDLC models"},{id:10,text:"Which of the following statements BEST describes the acceptance test-driven development (ATDD) approach?",options:["In ATDD, acceptance criteria are typically created based on the given/when/then format","In ATDD, test cases are mainly created at component testing and are code-oriented","In ATDD, tests are created, based on acceptance criteria to drive the development of the related software","in ATDD, tests are based on the desired behavior of the software, which makes it easier for team members to understand them"],correctAnswer:"In ATDD, tests are created, based on acceptance criteria to drive the development of the related software"},{id:11,text:"Which of the following is NOT an example of the shift left approach?",options:["Reviewing the user requirements before they are formally accepted by the stakeholders","Writing a component test before the corresponding code is written","Executing a performance efficiency test for a component during component testing","Writing a test script before setting up the configuration management process"],correctAnswer:"Writing a test script before setting up the configuration management process"},{id:12,text:"Which of the arguments below would you use to convince your manager to organize retrospectives at the end of each release cycle?",options:["Retrospectives are very popular these days and clients would appreciate it if we added them to our processes","Organizing retrospectives will save the organization money because without them end user representatives do not provide immediate feedback about the product","Process weaknesses identified during the retrospective can be analyzed and serve as a to do list for the organization's continuous process improvement program","Retrospectives embrace five values including courage and respect, which are crucial to maintain continuous improvement in the organization"],correctAnswer:"Process weaknesses identified during the retrospective can be analyzed and serve as a to do list for the organization's continuous process improvement program"},{id:13,text:"Which types of failures (1-4) fit which test levels (A-D) BEST? 1. Failures in system behavior as it deviates from the user's business needs 2. Failures in communication between components 3. Failures in logic in a module 4. Failures in not correctly implemented business rules A. Component testing B. Component integration testing C. System testing D. Acceptance testing",options:["1D, 2B, 3A, 4C","1D, 2B, 3C, 4A","1B, 2A, 3D, 4C","1C, 2B, 3A, 4D"],correctAnswer:"1D, 2B, 3A, 4C"},{id:14,text:"You are testing a user story with three acceptance criteria: AC1, AC2 and AC3. AC1 is covered by test case TC1, AC2 by TC2, and AC3 by TC3. The test execution history had three test runs on three consecutive versions of the software as follows: TC1 (1) Failed (4) Passed (7) Passed TC2 (2) Passed (5) Failed (8) Passed TC3 (3) Failed (6) Failed (9) Passed Tests are repeated once you are informed that all defects found in the test run are corrected and a new version of the software is available. Which of the above tests are executed as regression tests?",options:["Only 4, 7, 8, 9","Only 5, 7","Only 4, 6, 8, 9","Only 5, 6"],correctAnswer:"Only 5, 7"},{id:15,text:"Which of the following is NOT a benefit of static testing?",options:["Having less expensive defect management due to the ease of detecting defects later in the SDLC","Fixing defects found during static testing is generally much less expensive than fixing defects found during dynamic testing","Finding coding defects that might not have been found by only performing dynamic testing","Detecting gaps and inconsistencies in requirements"],correctAnswer:"Having less expensive defect management due to the ease of detecting defects later in the SDLC"},{id:16,text:"Which of the following is a benefit of early and frequent feedback?",options:["It improves the test process for future projects","It forces customers to prioritize their requirements based on agreed risks","It provides a measure for the quality of changes","It helps avoid requirements misunderstandings"],correctAnswer:"It helps avoid requirements misunderstandings"},{id:17,text:"The reviews being used in your organization have the following attributes: • There is the role of a scribe • The main purpose is to evaluate quality • The meeting is led by the author of the work product • There is individual preparation • A review report is produced Which of the following review types is MOST likely being used?",options:["Informal review","Walkthrough","Technical review","Inspection"],correctAnswer:"Walkthrough"},{id:18,text:"Which of these statements is NOT a factor that contributes to successful reviews?",options:["Participants should dedicate adequate time for the review","Splitting large work products into small parts to make the required effort less intense","Participants should avoid behaviors that might indicate boredom, exasperation, or hostility to other participants","Failures found should be acknowledged, appreciated, and handled objectively"],correctAnswer:"Failures found should be acknowledged, appreciated, and handled objectively"},{id:19,text:"Which of the following is a characteristic of experience-based test techniques?",options:["Test cases are created based on detailed design information","Items tested within the interface code section are used to measure coverage","The techniques heavily rely on the tester's knowledge of the software and the business domain","The test cases are used to identify deviations from the requirements"],correctAnswer:"The techniques heavily rely on the tester's knowledge of the software and the business domain"},{id:20,text:"You are testing a simplified apartment search form which has only two search criteria: floor (with three possible options: ground floor; first floor; second or higher floor) garden type (with three possible options: no garden; small garden; large garden) Only apartments on the ground floor have gardens. The form has a built-in validation mechanism that will not allow you to use the search criteria which violate this rule. Each test has two input values: floor and garden type. You want to apply equivalence partitioning (EP) to cover each floor and each garden type in your tests. What is the minimal number of test cases to achieve 100% EP coverage?",options:["3","4","5","6"],correctAnswer:"4"},{id:21,text:"You are testing a system that calculates the final course grade for a given student. The final grade is assigned based on the final result, according to the following rules: • 0-50 points: failed • 51-60 points: fair • 61-70 points: satisfactory • 71-80 points: good • 81-90 points: very good • 91-100 points: excellent You have prepared the following set of test cases: TC1 91 excellent TC2 50 failed TC3 81 very good TC4 60 fair TC5 70 satisfactory TC6 80 good What is the 2-value Boundary Value Analysis (BVA) coverage for the final result that is achieved with the existing test cases?",options:["50%","60%","33.3%","100%"],correctAnswer:"50%"},{id:22,text:"Your favorite bicycle daily rental store has just introduced a new Customer Relationship Management system and asked you, one of their most loyal members, to test it. The implemented features are as follows: • Anyone can rent a bicycle, but members receive a 20% discount • However, if the return deadline is missed, the discount is no longer available • After 15 rentals, members get a gift: a T-Shirt Decision table describing the implemented features looks as follows: Conditions R1 R2 R3 R4 R5 R6 R7 R8 Being a member T T T T F F F F Missed deadline T F T F T F F T 15th rental F F T T F F T T Actions 20% discount X X X Gift T-Shirt X X X Based ONLY on the feature description of the Customer Relationship Management system, which of the above rules describes an impossible situation?",options:["R4","R2","R6","R8"],correctAnswer:"R8"},{id:23,text:"You test a system whose lifecycle is modeled by the state transition diagram shown below. The system starts in the INIT state and ends its operation in the OFF state. What is the MINIMAL number of test cases to achieve valid transitions coverage?",options:["4","2","7","3"],correctAnswer:"3"},{id:24,text:"Your test suite achieved 100% statement coverage. What is the consequence of this fact?",options:["Each instruction in the code that contains a defect has been executed at least once","Any test suite containing more test cases than your test suite will also achieve 100% statement coverage","Each path in the code has been executed at least once","Every combination of input values has been tested at least once"],correctAnswer:"Each instruction in the code that contains a defect has been executed at least once"},{id:25,text:"Which of the following statements about test coverage is CORRECT?",options:["Test coverage is a measure of the percentage of test cases that have been executed","Test coverage is a measure of the percentage of test cases that have passed","Test coverage is a measure of the percentage of test cases that have failed","Test coverage is a measure of the percentage of test cases that have been written"],correctAnswer:"Test coverage is a measure of the percentage of test cases that have been executed"},{id:26,text:"Which of the following is NOT a benefit of test automation?",options:["Reduced test execution time","Reduced test maintenance costs","Increased test coverage","Increased test reliability"],correctAnswer:"Reduced test maintenance costs"},{id:27,text:"Which of the following is NOT a characteristic of a good test case?",options:["It is traceable to requirements","It is independent of other test cases","It is complex and covers many scenarios","It is repeatable"],correctAnswer:"It is complex and covers many scenarios"},{id:28,text:"Which of the following is NOT a benefit of test planning?",options:["It helps to identify the test objectives","It helps to identify the test resources","It helps to identify the test schedule","It helps to identify all defects in the software"],correctAnswer:"It helps to identify all defects in the software"},{id:29,text:"Which of the following is NOT a benefit of test documentation?",options:["It helps to communicate test results","It helps to track test progress","It helps to identify all defects in the software","It helps to maintain test cases"],correctAnswer:"It helps to identify all defects in the software"},{id:30,text:"Which of the following is NOT a benefit of test metrics?",options:["They help to measure test progress","They help to identify test trends","They help to identify all defects in the software","They help to improve test processes"],correctAnswer:"They help to identify all defects in the software"},{id:31,text:"Which of the following is NOT a benefit of test tools?",options:["They help to automate test execution","They help to manage test data","They help to identify all defects in the software","They help to track test progress"],correctAnswer:"They help to identify all defects in the software"},{id:32,text:"Which of the following is NOT a benefit of test environments?",options:["They help to simulate production conditions","They help to isolate test activities","They help to identify all defects in the software","They help to manage test data"],correctAnswer:"They help to identify all defects in the software"},{id:33,text:"Which of the following is NOT a benefit of test data?",options:["It helps to verify test results","It helps to validate test cases","It helps to identify all defects in the software","It helps to manage test environments"],correctAnswer:"It helps to identify all defects in the software"},{id:34,text:"Which of the following is NOT a benefit of test execution?",options:["It helps to verify test results","It helps to validate test cases","It helps to identify all defects in the software","It helps to manage test environments"],correctAnswer:"It helps to identify all defects in the software"},{id:35,text:"Which of the following is NOT a benefit of test reporting?",options:["It helps to communicate test results","It helps to track test progress","It helps to identify all defects in the software","It helps to maintain test cases"],correctAnswer:"It helps to identify all defects in the software"},{id:36,text:"Which of the following is NOT a benefit of test closure?",options:["It helps to evaluate test results","It helps to identify test trends","It helps to identify all defects in the software","It helps to improve test processes"],correctAnswer:"It helps to identify all defects in the software"},{id:37,text:"Which of the following is NOT a benefit of test management?",options:["It helps to plan test activities","It helps to control test activities","It helps to identify all defects in the software","It helps to improve test processes"],correctAnswer:"It helps to identify all defects in the software"},{id:38,text:"Which of the following is NOT a benefit of test improvement?",options:["It helps to improve test processes","It helps to improve test quality","It helps to identify all defects in the software","It helps to improve test efficiency"],correctAnswer:"It helps to identify all defects in the software"},{id:39,text:"Which of the following is NOT a benefit of test standards?",options:["They help to improve test quality","They help to improve test efficiency","They help to identify all defects in the software","They help to improve test processes"],correctAnswer:"They help to identify all defects in the software"},{id:40,text:"Which of the following is NOT a benefit of test certification?",options:["It helps to improve test quality","It helps to improve test efficiency","It helps to identify all defects in the software","It helps to improve test processes"],correctAnswer:"It helps to identify all defects in the software"}],qN=[{id:1,text:"Which of the following is an example of why testing is necessary?",options:["Dynamic testing increases quality by causing test objects to fail in ways that could never be achieved by the users","Static testing is used by developers to identify failures in their program code earlier than can be achieved through dynamic testing","Static analysis provides evidence to customers that the elements of the system that provide no outputs are fit for release","Reviews increase the quality of requirements specifications and lead to fewer changes being needed in derived work products"],correctAnswer:"Reviews increase the quality of requirements specifications and lead to fewer changes being needed in derived work products"},{id:2,text:"Which of the following statements about quality assurance (QA) and/or quality control (QC) is correct?",options:["QA is performed as part of testing","Testing is performed as part of QC","Testing is another term for QC","Testing is performed as part of QA"],correctAnswer:"Testing is performed as part of QC"},{id:3,text:"One of the 'principles of testing' states that exhaustive testing is impossible. Which of the following is an example of addressing this principle in practice?",options:["Creating test cases that cover every possible specified output","Documenting all possible test input variations and prioritizing these based on importance","Starting testing as early as possible with reviews and other static testing approaches","Using equivalence partitioning and boundary value analysis to generate test cases"],correctAnswer:"Using equivalence partitioning and boundary value analysis to generate test cases"},{id:4,text:"Which test activity involves working with test data requirements, test conditions, test environment requirements and test cases?",options:["Test design","Test execution","Test analysis","Test implementation"],correctAnswer:"Test design"},{id:5,text:"Which of the following is MOST likely to impact how testing is performed for a given test object?",options:["The average level of experience of the organization's marketing team","The knowledge of users that a new system is being developed for them","The number of years' experience of the members of the test team","The end user's organizational structure for a commercial music streaming application"],correctAnswer:"The number of years' experience of the members of the test team"},{id:6,text:"Which of the following statements is a CORRECT example of the value of traceability?",options:["Traceability between the mitigated risks and passing test cases provides a means of determining the level of residual risk","Traceability between user requirements and test execution results provides a means of measuring project progress against business goals","Traceability between testers and failing test cases provides a means of determining the skill level of the testers","Traceability between the identified risks and written test conditions provides a means of determining which risks are worth testing"],correctAnswer:"Traceability between user requirements and test execution results provides a means of measuring project progress against business goals"},{id:7,text:"Which of the following is MOST likely to be an example of a tester using a generic skill when testing?",options:["The tester's deep knowledge of a variety of computer games meant that they got on well with one of the developers who was also into gaming","The tester was a former pilot and was better able to understand the acceptance criteria for the helicopter control system","The tester previously worked as a programmer and used their skills in this area to better communicate with the business analysts","The tester was very careful not to make mistakes when they methodically generated test cases prior to starting their exploratory testing session"],correctAnswer:"The tester was a former pilot and was better able to understand the acceptance criteria for the helicopter control system"},{id:8,text:"Which of the following is an advantage of the whole-team approach?",options:["It allows team members to take on any role at any time","It only needs a single team to support the complete development project","It embeds business representatives alongside developers in the same team","It generates a team synergy that benefits the entire project"],correctAnswer:"It generates a team synergy that benefits the entire project"},{id:9,text:"Which of the following statements about the chosen software development lifecycle is CORRECT?",options:["If agile software development is used, system test automation replaces the need for regression testing","If a sequential development model is used, then the dynamic testing is typically restricted to later in the lifecycle","If an iterative development model is used, then component testing is typically performed manually by developers","If an incremental development model is used, then static testing is done in early increments and dynamic testing in later increments"],correctAnswer:"If a sequential development model is used, then the dynamic testing is typically restricted to later in the lifecycle"},{id:10,text:"Which of the following is a good testing practice that applies to all software development lifecycles?",options:["Testers should review work products as part of the next development phase","Testers should review work products as soon as drafts are available","Testers should review work products before test analysis and design begins","Testers should review work products immediately after they are published"],correctAnswer:"Testers should review work products as soon as drafts are available"},{id:11,text:"Which of the following is an example of a test-first approach to development?",options:["Test-Driven Development","Coverage-Driven Development","Quality-Driven Development","Feature-Driven Development"],correctAnswer:"Test-Driven Development"},{id:12,text:"Which of the following statements about DevOps is CORRECT?",options:["To speed up releases, continuous integration is used to encourage developers to submit code quickly without the need to complete component testing","To be able to update and release systems on a more frequent basis, many automated regression tests are required to reduce the danger of regression","To treat both developers and operations equally, the testers will allocate more effort to release testing by operations using a shift-right approach","To create increased synergy between testers, developers and operations, the testing must become fully automated with no manual testing"],correctAnswer:"To be able to update and release systems on a more frequent basis, many automated regression tests are required to reduce the danger of regression"},{id:13,text:"Which of the following is MOST likely to be performed as part of system testing?",options:["Security testing of a credit management system by an independent test team","Testing the interface of a currency exchange system with an external banking system","Beta testing of a remote learning system by courseware developers","Testing interactions between the user interface and database of a human resources system"],correctAnswer:"Security testing of a credit management system by an independent test team"},{id:14,text:"Which of the following statements is CORRECT?",options:["Regression tests increase in number as the project progresses, whereas the number of confirmation tests decreases as the project progresses","Regression tests are created and run when the test object is fixed, whereas confirmation tests are run whenever the test object is enhanced","Regression testing is concerned with checking that the operational environment remains unchanged, whereas confirmation testing is concerned with testing changes to the test object","Regression testing is concerned with adverse effects in unchanged code, whereas confirmation testing is concerned with testing changed code"],correctAnswer:"Regression testing is concerned with adverse effects in unchanged code, whereas confirmation testing is concerned with testing changed code"},{id:15,text:"Which of the following is an example of a defect that can be found by static testing but NOT by dynamic testing?",options:["Lack of usability provided through the user interface","Code with no path that reaches it","Poor response times for most of the expected users","Required features that are not implemented in the code"],correctAnswer:"Code with no path that reaches it"},{id:16,text:"Which of the following is a benefit of early and frequent stakeholder feedback?",options:["Managers are aware of which developers are less productive","It allows project managers to prioritize their stakeholder interactions","It facilitates early communication of potential quality issues","End users better understand why the delivery of the work product is delayed"],correctAnswer:"It facilitates early communication of potential quality issues"},{id:17,text:"Given the following task descriptions: 1. The quality characteristics to be evaluated and the exit criteria are selected 2. Everyone has access to the work product 3. Anomalies are identified in the work product 4. Anomalies are discussed And the following review activities A. Individual review B. Review initiation C. Planning D. Communication and analysis Which of the following BEST matches the task descriptions and activities?",options:["1B, 2C, 3D, 4A","1B, 2D, 3C, 4A","1C, 2A, 3B, 4D","1C, 2B, 3A, 4D"],correctAnswer:"1C, 2B, 3A, 4D"},{id:18,text:"Given the following roles in reviews: 1. Scribe 2. Review leader 3. Facilitator 4. Manager And the following responsibilities in reviews: A. Ensures the effective running of review meetings and the setting up a safe review environment B. Records review information, such as decisions and new anomalies found during the review meeting C. Decides what is to be reviewed and provides resources, such as staff and time for the review D. Takes overall responsibility for the review such as organizing when and where the review will take place Which of the following BEST matches the roles and responsibilities?",options:["1A, 2B, 3D, 4C","1A, 2C, 3B, 4D","1B, 2D, 3A, 4C","1B, 2D, 3C, 4A"],correctAnswer:"1B, 2D, 3A, 4C"},{id:19,text:"Which of the following statements BEST describes the difference between decision table testing and branch testing?",options:["In decision table testing, the test cases are derived from the decision statements in the code. In branch testing, the test cases are derived from knowledge of the control flow of the test object.","In decision table testing, the test cases are derived from the specification that describes the business logic. In branch testing the test cases are based on anticipation of potential defects in the source code.","In decision table testing, the test cases are derived from knowledge of the control flow of the test object. In branch testing, test cases are derived from the specification that describes the business logic.","In decision table testing, the test cases are independent of how the software is implemented. In branch testing, test cases can be created only after the design or implementation of the code."],correctAnswer:"In decision table testing, the test cases are independent of how the software is implemented. In branch testing, test cases can be created only after the design or implementation of the code."},{id:20,text:"Customers of the TestWash car wash chain have cards with a record of the number of washes they have bought so far. The initial value is 0. After entering the car wash, the system increases the number on the card by one. This value represents the number of the current wash. Based on this number the system decides what discount the customer is entitled to. For every tenth wash the system gives a 10% discount, and for every twentieth wash, the system gives a further 40% discount (i.e., a 50% discount in total). Which of the following sets of input data (understood as the numbers of the current wash) achieves the highest equivalence partition coverage?",options:["19, 20, 30","11, 12, 20","1, 10, 50","10, 29, 30, 31"],correctAnswer:"19, 20, 30"},{id:21,text:"Which of the following is a benefit of using a test case management tool?",options:["It ensures that all test cases are executed in the correct order","It automatically generates test cases based on requirements","It provides traceability between test cases and test objects","It guarantees that all test cases will pass"],correctAnswer:"It provides traceability between test cases and test objects"},{id:22,text:"Which of the following is a characteristic of good test data?",options:["It should be as large as possible to ensure thorough testing","It should be randomly generated to ensure unbiased testing","It should be representative of production data while maintaining privacy","It should be created by developers to ensure technical accuracy"],correctAnswer:"It should be representative of production data while maintaining privacy"},{id:23,text:"Which of the following is a feature of an effective test report?",options:["It should include detailed technical information about all test cases","It should be written in technical language to ensure accuracy","It should focus on the number of test cases executed","It should provide clear information about the test status and results"],correctAnswer:"It should provide clear information about the test status and results"},{id:24,text:"Which of the following is a key feature of a good test plan?",options:["It should be created by the test manager alone","It should be fixed and not changed during the project","It should be aligned with the project's objectives and constraints","It should focus only on the technical aspects of testing"],correctAnswer:"It should be aligned with the project's objectives and constraints"},{id:25,text:"Which of the following is a benefit of test automation?",options:["It eliminates the need for manual testing","It reduces the need for test planning","It can increase test coverage and efficiency","It ensures that all tests will pass"],correctAnswer:"It can increase test coverage and efficiency"},{id:26,text:"Which of the following is a characteristic of a good test case?",options:["It should be as complex as possible to test multiple scenarios","It should be written in technical language for accuracy","It should be independent and self-contained","It should be created by developers only"],correctAnswer:"It should be independent and self-contained"},{id:27,text:"Which of the following is a benefit of risk-based testing?",options:["It ensures that all requirements are tested equally","It focuses testing effort on the most critical areas","It eliminates the need for test planning","It guarantees that all risks will be mitigated"],correctAnswer:"It focuses testing effort on the most critical areas"},{id:28,text:"Which of the following is a characteristic of a good test environment?",options:["It should be identical to the production environment","It should be as complex as possible to test all scenarios","It should be isolated and controlled","It should be managed by developers only"],correctAnswer:"It should be isolated and controlled"},{id:29,text:"Which of the following is a benefit of continuous integration?",options:["It eliminates the need for testing","It ensures that all code changes are perfect","It helps identify integration issues early","It guarantees that all tests will pass"],correctAnswer:"It helps identify integration issues early"},{id:30,text:"Which of the following is a characteristic of a good test strategy?",options:["It should be created by the test manager alone","It should be fixed and not changed during the project","It should be aligned with the project's objectives and constraints","It should focus only on the technical aspects of testing"],correctAnswer:"It should be aligned with the project's objectives and constraints"},{id:31,text:"Which of the following is a characteristic of a good test execution schedule?",options:["It should be created by the test manager alone","It should be fixed and not changed during the project","It should be aligned with the project's objectives and constraints","It should focus only on the technical aspects of testing"],correctAnswer:"It should be aligned with the project's objectives and constraints"},{id:32,text:"Which of the following is a benefit of using a test management tool?",options:["It ensures that all test cases are executed in the correct order","It automatically generates test cases based on requirements","It provides traceability between test cases and test objects","It guarantees that all test cases will pass"],correctAnswer:"It provides traceability between test cases and test objects"},{id:33,text:"Which of the following is a characteristic of a good test environment?",options:["It should be identical to the production environment","It should be as complex as possible to test all scenarios","It should be isolated and controlled","It should be managed by developers only"],correctAnswer:"It should be isolated and controlled"},{id:34,text:"Which of the following is a benefit of using a test automation framework?",options:["It eliminates the need for manual testing","It reduces the need for test planning","It can increase test coverage and efficiency","It ensures that all tests will pass"],correctAnswer:"It can increase test coverage and efficiency"},{id:35,text:"Which of the following is a characteristic of a good test case?",options:["It should be as complex as possible to test multiple scenarios","It should be written in technical language for accuracy","It should be independent and self-contained","It should be created by developers only"],correctAnswer:"It should be independent and self-contained"},{id:36,text:"Which of the following is a benefit of risk-based testing?",options:["It ensures that all requirements are tested equally","It focuses testing effort on the most critical areas","It eliminates the need for test planning","It guarantees that all risks will be mitigated"],correctAnswer:"It focuses testing effort on the most critical areas"},{id:37,text:"Which of the following is a characteristic of a good test environment?",options:["It should be identical to the production environment","It should be as complex as possible to test all scenarios","It should be isolated and controlled","It should be managed by developers only"],correctAnswer:"It should be isolated and controlled"},{id:38,text:"Which of the following is a benefit of continuous integration?",options:["It eliminates the need for testing","It ensures that all code changes are perfect","It helps identify integration issues early","It guarantees that all tests will pass"],correctAnswer:"It helps identify integration issues early"},{id:39,text:"Which of the following is a characteristic of a good test strategy?",options:["It should be created by the test manager alone","It should be fixed and not changed during the project","It should be aligned with the project's objectives and constraints","It should focus only on the technical aspects of testing"],correctAnswer:"It should be aligned  and component integration tests","When available, testers are trained to perform tasks early in the SDLC to allow more test activities to be automated later in the SDLC"],correctAnswer:"Where cost-effective, test activities are moved to be performed earlier in the software development lifecycle (SDLC) to reduce the total cost of quality by reducing the number of defects found later in the SDLC"},{id:12,text:"Which of the following is LEAST likely to occur as a result of a retrospective?",options:["The quality of future test objects improves by identifying improvements in development practices","Test efficiency improves by speeding up the configuration of test environments through automation","End users' understanding of the development and test processes is improved","Automated test scripts are enhanced through feedback from developers"],correctAnswer:"End users' understanding of the development and test processes is improved"},{id:13,text:"Which of the following test levels is MOST likely being performed if the testing is focused on validation and is not being performed by testers?",options:["Component testing","Component integration testing","System integration testing","Acceptance testing"],correctAnswer:"Acceptance testing"},{id:14,text:"The navigation system software has been updated due to it suggesting routes that break traffic laws, such as driving the wrong way down one-way streets. Which of the following BEST describes the testing that will be performed?",options:["Only confirmation testing","Confirmation testing then regression testing","Only regression testing","Regression testing then confirmation testing"],correctAnswer:"Confirmation testing then regression testing"},{id:15,text:`Given the following example defects:

ey focus on discussing the plan and technical decisions for the next iteration"],correctAnswer:"Retrospectives give testers an opportunity to identify activities that were successful so that these are retained when potential improvements are made in the future"},{id:13,text:"Which of the following tests is MOST likely to be performed as part of functional testing?",options:["The test checks that the sort function puts the elements of the list or array in ascending order","The test checks whether the sort function completes sorting within one second of starting","The test checks how easily the sort function can be changed from sorting ascending to sorting descending","The test checks that the sort function still functions correctly when moved from a 32-bit to a 64-bit architecture"],correctAnswer:"The test checks that the sort function puts the elements of the list or array in ascending order"},{id:14,text:"Which of the following is MOST likely to be a trigger that leads to maintenance testing of a currency exchange system?",options:["The developers reported that changing the currency exchange system was difficult and the testers decided to check if this was true","The refund option of the currency exchange system was removed as it did not always repay the correct amount to customers","The agile team has started developing a user story that adds a new customer loyalty feature to the currency exchange system","The language support option of the currency exchange system was used to enable both English and local language currency transactions"],correctAnswer:"The refund option of the currency exchange system was removed as it did not always repay the correct amount to customers"},{id:15,text:"Which of the following CANNOT be examined by static testing?",options:["Contract","Test plan","Encrypted code","Test charter"],correctAnswer:"Encrypted code"},{id:16,text:"Which of the following statements about the value of static testing is CORRECT?",options:["The defect types found by static testing are different from the defect types that can be found by dynamic testing","Dynamic testing can detect the defect types that can be found by static testing plus some additional defect types","Dynamic testing can identify some of the defects that can be found by static testing but not all of them","Static testing can identify the defect types that can be found by dynamic testing as well as some extra defect types"],correctAnswer:"Dynamic testing can identify some of the defects that can be found by static testing but not all of them"},{id:17,text:`Given the following descriptions of review activities:

ester may use black-box test techniques"],correctAnswer:"During exploratory testing the tester may use black-box test techniques"},{id:28,text:"Which collaborative user story writing practice enables the team to achieve a collective understanding of what needs to be delivered?",options:["Planning poker, so that a team can achieve consensus on the effort needed to implement a user story","Reviews, so that a team can detect inconsistencies and contradictions in a user story","Iteration planning, so that user stories with the highest business value for a customer can be prioritized for implementation","Conversation, so that team members can understand how the software will be used"],correctAnswer:"Conversation, so that team members can understand how the software will be used"},{id:29,text:`You have just started designing test cases for the following user story. As a customer,

 to reproduce it"},{id:37,text:"The user reported a software failure. An engineer from the support team asked the user for the software version number where the failure was observed. Based on the version number, the team reassembled all the files that made up the release. This later allowed a developer to perform analysis, find the defect, and fix it. Which of the following enabled the above activity to be performed by the team?",options:["Risk management","Test monitoring and control","Whole-team approach","Configuration management"],correctAnswer:"Configuration management"},{id:38,text:`Consider the following defect report for a Book Lending System. Defect ID: 001
